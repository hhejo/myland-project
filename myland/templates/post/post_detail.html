{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
  <h2 class="border-bottom py-2 text-white">{{ post.title }}</h2>
  <div class="card my-3 text-white bg-dark">
    <div class="card-body">
      <div class="card-text" style="white-space: pre-line;">{{ post.content }}</div>
      <div class="d-flex justify-content-end">
        <div class="badge badge-light p-2 text-left">
          <div class="mb-2">{{ post.user.username }}</div>
          <div>{{ post.create_date|datetime }}</div>
        </div>
      </div>
      {% if g.user == post.user %}
      <div class="my-3">
        <a href="{{ url_for('post.modify', post_id=post.id) }}" class="btn btn-sm btn-outline-secondary">수정</a>
      </div>
      {% endif %}
    </div>
  </div>
  <!-- 원래 답변 넣는 구간 -->
  <!-- <textarea {% if not g.user %}disabled{% endif %} name="content" id="content" class="form-control" rows="10"></textarea> -->
</div>
{% endblock %}
